<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de temperatura app</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <form>
    <fieldset>
      <main class="container">
        <section class="temperatura-conversor">
          <h1 class="titulo-de-secao">Conversor de temperaturas</h1>
          <header class="tipo-do-grau">
            <div class="campo-do-grau">
              <label for="grau">Graus</label>
              <input type="number" name="grau" id="grau" />
            </div>

            <div class="escala">
              <label for="temp-tipo">Escala</label>
              <select name="temperaturas" id="temp-tipo" autocomplete="on">
                <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                <option id="kelvin" value="kelvin">Kelvin</option>
              </select>
            </div>

          </header>
          <div class="campo-resultado">
            <span class="cabecalho-resultado">Resultado (Celsius)</span>
            <h2 class="valor-em-celsius" id="celsius"></h2>
          </div>
          <button id="converter-btn" class="btn">Converter</button>
        </section>
        <footer class="footer">
          <p class="muda-cor">Designed by Lucio Martins</p>
        </footer>
      </main>
    </fieldset>
  </form>
  <script src="scripts/script.js"></script>
</body>

</html>
